<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreasCreateDlg" widgetVar="AreasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAreasTitle}">
            <h:form id="AreasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAreasLabel_idarea}" for="idarea" />
                        <p:inputText id="idarea" value="#{areasController.selected.idarea}" title="#{bundle.CreateAreasTitle_idarea}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_idarea}"/>
                        <p:outputLabel value="#{bundle.CreateAreasLabel_nombreArea}" for="nombreArea" />
                        <p:inputText id="nombreArea" value="#{areasController.selected.nombreArea}" title="#{bundle.CreateAreasTitle_nombreArea}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_nombreArea}"/>
                        <p:outputLabel value="#{bundle.CreateAreasLabel_numEmpleados}" for="numEmpleados" />
                        <p:inputText id="numEmpleados" value="#{areasController.selected.numEmpleados}" title="#{bundle.CreateAreasTitle_numEmpleados}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_numEmpleados}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areasController.create}" value="#{bundle.Save}" update="display,:AreasListForm:datalist,:growl" oncomplete="handleSubmit(args,'AreasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
