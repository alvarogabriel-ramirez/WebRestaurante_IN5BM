<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatosCreateDlg" widgetVar="PlatosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlatosTitle}">
            <h:form id="PlatosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePlatosLabel_idplato}" for="idplato" />
                        <p:inputText id="idplato" value="#{platosController.selected.idplato}" title="#{bundle.CreatePlatosTitle_idplato}" required="true" requiredMessage="#{bundle.CreatePlatosRequiredMessage_idplato}"/>
                        <p:outputLabel value="#{bundle.CreatePlatosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{platosController.selected.descripcion}" title="#{bundle.CreatePlatosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePlatosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreatePlatosLabel_costo}" for="costo" />
                        <p:inputText id="costo" value="#{platosController.selected.costo}" title="#{bundle.CreatePlatosTitle_costo}" required="true" requiredMessage="#{bundle.CreatePlatosRequiredMessage_costo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{platosController.create}" value="#{bundle.Save}" update="display,:PlatosListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlatosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlatosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
