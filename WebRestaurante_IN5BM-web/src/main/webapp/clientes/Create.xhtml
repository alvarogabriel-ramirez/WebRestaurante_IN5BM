<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesCreateDlg" widgetVar="ClientesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientesTitle}">
            <h:form id="ClientesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientesLabel_idcliente}" for="idcliente" />
                        <p:inputText id="idcliente" value="#{clientesController.selected.idcliente}" title="#{bundle.CreateClientesTitle_idcliente}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idcliente}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.CreateClientesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{clientesController.selected.apellidos}" title="#{bundle.CreateClientesTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.CreateClientesTitle_telefono}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{clientesController.selected.nit}" title="#{bundle.CreateClientesTitle_nit}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nit}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_correoElectronico}" for="correoElectronico" />
                        <p:inputText id="correoElectronico" value="#{clientesController.selected.correoElectronico}" title="#{bundle.CreateClientesTitle_correoElectronico}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_correoElectronico}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_idmesa}" for="idmesa" />
                        <p:selectOneMenu id="idmesa" value="#{clientesController.selected.idmesa}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idmesa}">
                            <f:selectItems value="#{mesasController.itemsAvailableSelectOne}"
                                           var="idmesaItem"
                                           itemValue="#{idmesaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.create}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
