<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaCreateDlg" widgetVar="DetallefacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetallefacturaTitle}">
            <h:form id="DetallefacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detallefacturaController.selected.cantidad}" title="#{bundle.CreateDetallefacturaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_precioventa}" for="precioventa" />
                        <p:inputText id="precioventa" value="#{detallefacturaController.selected.precioventa}" title="#{bundle.CreateDetallefacturaTitle_precioventa}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_precioventa}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_costoTotal}" for="costoTotal" />
                        <p:inputText id="costoTotal" value="#{detallefacturaController.selected.costoTotal}" title="#{bundle.CreateDetallefacturaTitle_costoTotal}" />
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_platos}" for="platos" />
                        <p:selectOneMenu id="platos" value="#{detallefacturaController.selected.platos}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_platos}">
                            <f:selectItems value="#{platosController.itemsAvailableSelectOne}"
                                           var="platosItem"
                                           itemValue="#{platosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_facturas}" for="facturas" />
                        <p:selectOneMenu id="facturas" value="#{detallefacturaController.selected.facturas}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_facturas}">
                            <f:selectItems value="#{facturasController.itemsAvailableSelectOne}"
                                           var="facturasItem"
                                           itemValue="#{facturasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_idcocinero}" for="idcocinero" />
                        <p:selectOneMenu id="idcocinero" value="#{detallefacturaController.selected.idcocinero}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_idcocinero}">
                            <f:selectItems value="#{cocinerosController.itemsAvailableSelectOne}"
                                           var="idcocineroItem"
                                           itemValue="#{idcocineroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallefacturaController.create}" value="#{bundle.Save}" update="display,:DetallefacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetallefacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallefacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
