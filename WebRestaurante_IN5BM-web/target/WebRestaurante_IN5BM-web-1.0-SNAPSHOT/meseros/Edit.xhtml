<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MeserosEditDlg" widgetVar="MeserosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMeserosTitle}">
            <h:form id="MeserosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{meserosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMeserosLabel_idmesero}" for="idmesero" />
                        <p:inputText id="idmesero" value="#{meserosController.selected.idmesero}" title="#{bundle.EditMeserosTitle_idmesero}" required="true" requiredMessage="#{bundle.EditMeserosRequiredMessage_idmesero}"/>
                        <p:outputLabel value="#{bundle.EditMeserosLabel_nombreMesero}" for="nombreMesero" />
                        <p:inputText id="nombreMesero" value="#{meserosController.selected.nombreMesero}" title="#{bundle.EditMeserosTitle_nombreMesero}" required="true" requiredMessage="#{bundle.EditMeserosRequiredMessage_nombreMesero}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{meserosController.update}" value="#{bundle.Save}" update="display,:MeserosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MeserosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MeserosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
